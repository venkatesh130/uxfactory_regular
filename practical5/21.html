<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>list tags</title>
        <style>
            table,th,td
             {
                 border:1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>ordered list and unordered list tags</h1>
        <p>ordered list</p>
        <ol>
            <li>hloo</li>
            <li>everyone</li>
            <li>good morning</li>
        </ol>
        <p>unorderedlist</p>
        <ul>
            <li>hloo</li>
            <li>everyone</li>
            <li>good morning</li>
        </ul>
            <h1>defination tags</h1>
            <dl>
                <dt>water</dt>
                <dd>hot water</dd>
                <dt>cricket</dt>
                <dd>india win test series</dd>
            </dl>
            <h1>table tags</h1>
            
            <table>
                <thead>
                    <tr>
                        <th>month</th>
                        <th>savings</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>jan</td>
                        <td>666</td>
                    </tr>     
                </tbody>
                <tfoot>
                    <tr>
                        <td>foot1</td>
                        <td>foot2</td>
                     </tr>
                </tfoot>

            </table>
            <h1>form elements</h1>
            <form>
                <label> Firstname </label>         
                <input type="text" name="firstname" > <br> <br>
                <label> Middlename: </label>     
                <input type="text" name="middlename" > <br> <br>  
                <label> E-mail </label>         
                <input type="text" name="E-mail" > <br> <br>  
                  
            </form>

    </body>
</html>
